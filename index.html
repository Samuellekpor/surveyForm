<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

    <h1 id="title">freeCodeCamp Survey System</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <div>
        <label id="name-label">Name</label>
        <input id="name" type="text" />
      </div>
      <div>
        <label id="email-label">Email</label>
        <input id="email" type="email" />
      </div>
      <div>
        <label id="number-label">Age</label>
        <input id="number" type="number" />
      </div>
      <div>
        <label>Which option best describes your current role?</label>
        <select>
          <option>Select your current role</option>
          <option>Student</option>
          <option>Full time worker</option>
          <option>Part time worker</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <input type="radio" id="def" name="recommend" />
        <label for="def">Definitely</label>
        <input type="radio" id="may" name="recommend" />
        <label for="may">May be</label>
        <input type="radio" id="sure" name="recommend" />
        <label for="sure">Not sure</label>
      </div>

      <div>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select>
          <option>Challenges</option>
          <option>Community</option>
          <option>Project</option>
          <option>Community</option>
          <option>Open source</option>
        </select>
      </div>

      <div>
        <label
          >What would you like to see improved? (Check all that apply)</label
        >
        <input type="checkbox" id="Front" />
        <label for="Front">Front-end Projects</label>
        <input type="checkbox" id="Back" />
        <label for="Back">Back-end Projects</label>
        <input type="checkbox" id="Data" />
        <label for="Data">Data Visualization</label>
        <input type="checkbox" id="Challenges" />
        <label for="Challenges">Challenges</label>
        <input type="checkbox" id="Open" />
        <label for="Open">Open Source Community</label>
        <input type="checkbox" id="Gitter" />
        <label for="Gitter">Gitter help rooms</label>
        <input type="checkbox" id="Videos" />
        <label for="Videos">Videos</label>
        <input type="checkbox" id="City" />
        <label for="City">City Meetups</label>
        <input type="checkbox" id="Wiki" />
        <label for="Wiki">Wiki</label>
        <input type="checkbox" id="Forum" />
        <label for="Forum">Forum</label>
      </div>

      <div>
        <label>Any comments or suggestions?</label>
        <textarea></textarea>
      </div>

      <button id="submit" type="submit">Submit</button>
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
